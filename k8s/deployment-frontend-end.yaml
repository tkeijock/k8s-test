apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: guestbook
    component: php-redis
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: guestbook
      component: php-redis
      tier: frontend
  template:
    metadata:
      labels:
        app: guestbook
        component: php-redis
        tier: frontend
    spec:
      restartPolicy: Always
      containers:
        - name: php-redis
          image: us-docker.pkg.dev/google-samples/containers/gke/gb-frontend:v5
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 200Mi
          env:
            - name: GET_HOSTS_FROM
              value: dns  # Use 'env' se cluster n√£o tiver DNS
          ports:
            - containerPort: 80
